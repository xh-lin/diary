<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
</head>

<body>

    <div th:fragment="header">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link th:href="@{/css/global.css}" rel="stylesheet" />
    </div>

    <div th:fragment="footer">
        <div class="bg-secondary text-dark text-center p-2">
            <small>
                Author: Xu Huang Lin<br>
                Email: <a class="link-dark" href="mailto: XuHuang.Lin001@umb.edu">XuHuang.Lin001@umb.edu</a>
            </small>
        </div>
    </div>

    <div th:fragment="external_scripts">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>

    <div th:fragment="scripts">
        <script th:src="@{/js/external/moment.js}"></script>
        <script th:src="@{/js/fragments/global.js}"></script>
    </div>

    <div th:fragment="toast">
        <div class="toast align-items-center position-fixed top-0 start-50 translate-middle-x" id="toast" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <!-- Message here will be filled by JavaScript -->
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div th:fragment="backToTopButton">
        <button type="button" class="btn btn-primary rounded-circle" id="backToTopButton" style="
                width: 50px;
                height: 50px;
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: none;">
            <span class="bi bi-arrow-up"></span>
        </button>
    </div>

</body>

</html>
