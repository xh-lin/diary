<!DOCTYPE html>
<html lang="en">
<head><title></title></head>
<body>

    <div th:fragment="book">
        <div class="d-flex flex-row">
            <!-- Book link -->
            <a
                class="item flex-fill"
                th:classappend="${currentBookId == book.id} ? active : ''"
                th:text="${book.title}"
                th:href="@{/diary/} + ${book.id}"></a>
            <!-- Dropdown options -->
            <div class="dropdown">
                <a
                    class="item dropdown-toggle"
                    role="button"
                    id="dropdownMenuLink"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"></a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a
                            class="dropdown-item"
                            data-bs-toggle="modal"
                            data-bs-target="#updateBookDialogModal"
                            th:data-bs-title="${book.title}"
                            th:data-bs-url="@{/diary/update/} + ${book.id} + '?redirectBookId=' + ${currentBookId}">Update</a></li>
                    <li><a
                            class="dropdown-item"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteBookDialogModal"
                            th:data-bs-title="${book.title}"
                            th:data-bs-url="@{/diary/delete/} + ${book.id}">Delete</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="create_book_link">
        <a
            class="item text-center"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#createBookDialogModal"><strong>&plus;</strong></a>
    </div>

    <div th:fragment="create_book_dialog">
        <!-- Modal -->
        <div
            class="modal fade"
            id="createBookDialogModal"
            tabindex="-1"
            aria-labelledby="createBookDialogModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Header -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="createBookDialogModalLabel">Enter information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Body -->
                    <div class="modal-body">
                        <form id="createBookForm" method="post" th:action="@{/diary/create}">
                            <div class="mb-3">
                                <label class="col-form-label" for="title">Title:</label>
                                <input class="form-control" type="text" name="title" id="title" required>
                            </div>
                        </form>
                    </div>
                    <!-- Footer -->
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-success" type="submit" form="createBookForm">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="update_book_dialog">
        <!-- Modal -->
        <div
            class="modal fade"
            id="updateBookDialogModal"
            tabindex="-1"
            aria-labelledby="updateBookDialogModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Header -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateBookDialogModalLabel">Enter new information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Body -->
                    <div class="modal-body">
                        <form id="updateBookForm" method="post">
                            <div class="mb-3">
                                <label class="col-form-label" for="title">Title:</label>
                                <input class="form-control" type="text" name="title" id="title" required>
                            </div>
                        </form>
                    </div>
                    <!-- Footer -->
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" type="submit" form="updateBookForm">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="delete_book_dialog">
        <!-- Modal -->
        <div
            class="modal fade"
            id="deleteBookDialogModal"
            tabindex="-1"
            aria-labelledby="deleteBookDialogModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Header -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteBookDialogModalLabel">Are you sure?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Body -->
                    <div class="modal-body">
                        <form id="deleteBookForm" method="post">
                            <div id="deleteBookMessage"></div>
                        </form>
                    </div>
                    <!-- Footer -->
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-danger" type="submit" form="deleteBookForm">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="record">
        <div class="record" th:text="${record.text}"></div>
    </div>

    <div th:fragment="scripts">
        <script type="text/javascript" th:src="@{/js/fragments/diary.js}"></script>
    </div>

</body>
</html>
