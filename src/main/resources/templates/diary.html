<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/global::header"></div>

    <link th:href="@{/css/diary.css}" rel="stylesheet"/>

    <title>Diary Demo</title>
</head>
<body>

    <!-- The sidebar -->
    <div class="sidebar">
        <!-- book links -->
        <div th:each="book : ${books}"
            th:insert="fragments/diary::book"></div>
        <!-- user related links -->
        <span style="padding: 16px; color:grey;"
            th:text="${user.username}"></span>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <!-- Page content -->
    <div class="content">
        <!-- record cards -->
        <div th:if="${records}"
            th:each="record : ${records}"
            th:insert="fragments/diary::record"></div>
    </div>

    <div th:replace="fragments/global::scripts"></div>
</body>
</html>
